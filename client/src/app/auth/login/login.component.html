<div class="card-wrapper">
    <mat-card *ngIf="!(authenticated$ | async)">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field>
                    <mat-label>Login</mat-label>
                    <input matInput formControlName="login">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                    <button matSuffix mat-icon-button (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button (click)="login()" [disabled]="!loginForm.valid">Submit</button>
        </mat-card-content>
    </mat-card>
</div>
<ng-container *ngIf="currentUser()">
    <div fxLayout="column" fxLayoutGap="50" fxLayoutAlign="center center">
        <p>Logged in as:</p>
        <p>{{ currentUser().username }}</p>
    </div>
</ng-container>
