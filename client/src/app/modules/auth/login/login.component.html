<mat-card *ngIf="!(isAuthenticated$ | async)">
    <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field>
                <mat-label>Login</mat-label>
                <input matInput formControlName="login">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                <button matSuffix mat-icon-button (click)="hidePassword = !hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
<ng-container *ngIf="(isAuthenticated$ | async)">
    <div fxLayout="column" fxLayoutAlign="center center">
        <p>You're logged in</p>
    </div>
</ng-container>
